<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> -->
	<style>
		html,
		body,
		.wrapper {
			height: 100%;
		}

		.sticky-footer {
			position: sticky;
			top: 100vh;
		}
	</style>
	<title>{% block title %}Новости спорта{% endblock %}</title>
</head>

<body>

	<div class="container-xxl wrapper">
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links"
						aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbar-links">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link active" href="/">Домой</a>
							</li>
						</ul>

						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/login/">Войти</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" href="/signup/">Регистрация</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="row py-4">
				{% block top_content %}
				{% endblock %}

				<div class="col-md-5 col-lg-3 order-md-last">
				{% block navigation %}

					<div class="card p-3 mb-3">
						<div>TODO navigation</div>
					</div>

				{% endblock navigation %}
				</div>

				<div class="col-md-7 col-lg-9">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</main>
		{% block footer %}
		<footer class="sticky-footer">
			<div class="row py-1 bg-light text-muted text-center">
				<span class="small">Валерия Гучустян, 191-322</span>
			</div>
		</footer>
		{% endblock %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
