{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<div class="mx-auto" style="max-width: 20rem;">
	<form method="POST">
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Новый пользователь</legend>
			{{ form|crispy }}
		</fieldset>

		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Регистрация</button>
		</div>
	</form>

	<div class="pt-3">
		<small class="text-muted">
			Уже есть аккаунт? <a class="ml-2" href="/login/">Вход</a>
		</small>
	</div>
</div>
{% endblock main %}
